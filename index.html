<html>

<head>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script>
        let files = [
            //auto-list files here
"entries_md/a formalisation of nihilism.md",
"entries_md/hello world.md",
"entries_md/terminal goals.md",
        ];
        var converter = new showdown.Converter();
        let params = new URLSearchParams(window.location.search);
        for (let f of files) {
            let oReq = new XMLHttpRequest();
            //use XHR to fetch
            oReq.addEventListener("load", () => {
                let html = converter.makeHtml(oReq.responseText);
                let wrap = document.createElement("div");
                wrap.innerHTML = html;
                document.body.append(wrap);
            });
            oReq.open("GET", f);
            oReq.send();
            //render

        }
    </script>
</head>

<body>
    <h1>Steven's blog</h1>
</body>

</html>
